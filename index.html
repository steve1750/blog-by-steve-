    color: #fff;
    padding: 1em;
    text-align: center;
  }

    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;

  }
  p {

  }
  img {
    width: 100%;
    max-width: 600px;
    height: auto;
    display: block;
    margin: 10px 0;
  }
  a {
    color: #0066cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

    padding: 1em;
